<!DOCTYPE html>
<html lang="en">
    <head>
	    <meta charset="utf-8">
	    <meta name="viewport" container="width=device-width, initial-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	    <link rel="stylesheet" href="R:/Blackjack/BlackJack.css">
	    <title>Challenge one</title>
    </head>

    <body>
    	<div class="container-1">
    		<h1>Blackjack</h1>
    		<h2><span id="blackjack-result">Let's Deal</span></h2>

    		<div class="flex-blackjack-row-1">
    			<div id="your-box">
    				<h1> You:<span id="your-blackjack-result"> </span></h1>
    			</div>

    			<div id="dealer-box">
    				<h1>Dealer: <span id="dealer-blackjack-result"></span></h1>
    			</div>
    		</div>

    		<div class="flex-blackjack-row-2">
    			<div>
    				<button class="btn-lg btn-success mr-2" id="blackjack-hit-button">Hit</button>
    				<button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
    				<button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
    			</div>
    		</div>

    		<div class="flex-blackjack-row-3">
    			<table>
    				<tr>
    					<th>Wins</th>
    					<th>Losses</th>
    					<th>Draws</th>
    				</tr>

    				<tr>
    					<td><span id="wins">0</span></td>
    					<td><span id="losses">0</span></td>
    					<td><span id="draws">0</span></td>
    				</tr>
    			</table>
    		</div>
    	</div>

    	<div class="container-2">
    		<p>Credit: Rafeh Qazi for making this awesome javascript tutorial i used to build this project</p>
    	</div>
    	<script type="text/javascript" src="R:/Blackjack/BlackJack.js"></script>
    </body>
